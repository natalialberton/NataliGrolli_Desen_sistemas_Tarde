<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Completo 01</title>
    <style type="text/css">

        label {
            display:inline-block;
            width: 150px;
        }

        input[type="text"]{
            background-color: yellow;
            font-weight: bold;
            border-radius: 20px;
            padding: 0px 20px;
            height: 30px;
        }

    </style>
</head>
<body>
    <h1>Formulário Completo 1</h1>
    <form action="#">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>Nome:</label>
            <!--maxlength: quantidade máxima de caracteres permitida (tamanho texto)
                size: quantidade de caracteres que cabem dentro da caixa do input (tamanho caixa)-->
            <input type="text" name="nome" maxlength="40" size="40" placeholder="Nome">
            <br><br>
            
            <label>Senha:</label>
            <input type="password" name="senha" maxlength="4" size="4">
            <br><br>
           
            <label>Escolha os itens aplicáveis</label>
            <input type="checkbox" name="video"> Placa de Vídeo
            <input type="checkbox" name="memoria"> Memória
            <input type="checkbox" name="caixa"> Caixa de Som
            <br><br>

            <label>Gênero</label>
            <label><input type="radio" name="genero" value="M">Masculino</label>
            <label><input type="radio" name="genero" value="F">Feminino</label>
            <label><input type="radio" name="genero" value="O">Outros</label>
            <br><br>

            <label>Estado Civil</label>
            <label><input type="radio" name="estadocivil" value="S">Solteiro</label>
            <label><input type="radio" name="estadocivil" value="C">Casado</label>
            <label><input type="radio" name="estadocivil" value="V">Viúvo</label>
            <label><input type="radio" name="estadocivil" value="D">Divorciado</label>
            <br><br>

            <label>Estado - UF</label>
            <select name="estado">
                <option value="PE">Pernambuco</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="PR">Paraná</option>
                <option value="MG">Minas Gerais</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Estado</legend>
            <select name="frete">
                <option value="0">PR - Frete Grátis!!</option>
                <option value="20">SP - R$20.00</option>
                <option value="15">SC - R$15.00</option>
            </select>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Suco</legend>
            <select>
                <optgroup label="fruta">
                    <option>Laranja</option>
                    <option>Abacaxi</option>
                    <option>Morango</option>
                </optgroup>
                <optgroup label="mistura">
                    <option>Água</option>
                    <option>Leite</option>
                </optgroup>
            </select>
        </fieldset>
        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
