<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Exemplo 01</title>
</head>
<body>
    <h1>Formulário 1</h1>
    <!-- action="#": não vai para lugar nenhum, roda em si mesmo-->
    <form action="#">
        <label>Usuário
            <input name="usuario" placeholder="Usuário" required>
        </label>
        <br>
        <label>Senha
            <input name="senha" placeholder="Senha" required>
        </label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
