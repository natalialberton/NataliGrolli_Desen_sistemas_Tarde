<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Exemplo 02</title>
</head>
<body>
    <h1>Formulário 2</h1>
    <form action="#">
        <label for="CEP">CEP
            <!--pattern="\d{5}-\d{3}"": digitar 5 dígitos + - + 3 dígitos
                ?: indica que o símbolo é opcional (traço separando o número de telefone)-->
            <input name="CEP" id="CEP" placeholder="12345-123" required pattern="\d{5}-?\d{3}">
        </label>
        <br>
        <label for="Telefone">Telefone
            <input name="telefone" id="telefone" placeholder="12-1234-5678" required pattern="\d{2}-?\d{4}-?\d{4}">
        </label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
