<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Template</title>
    <style type="text/css">
        @import url(css/estilo.css) all;
    </style>
</head>
<body>
    <div id="cabecalho"> <!--ESTE É O CABEÇALHO DO TEMPLATE-->
        AQUI É O CABEÇALHO DO TEMPLATE
    </div>
    <div id="menu"> <!--ESTE É O MENU DO TEMPLATE-->
        <ul>
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
    </div>
    <div id="conteudo"> <!--ESTE É O CONTEÚDO DO TEMPLATE-->
        AQUI É O CONTEÚDO DO SITE NO TEMPLATE
    </div>
    <div id="rodape"> <!--ESTE É O RODAPÉ DO TEMPLATE-->
        AQUI FICA O RODAPÉ DO TEMPLATE <br>
        NATALÍ ALBERTON GROLLI
    </div>
</body>
</html>
