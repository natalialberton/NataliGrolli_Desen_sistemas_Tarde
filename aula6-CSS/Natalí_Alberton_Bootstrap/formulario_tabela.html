<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulário e Tabela</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1>Formulário</h1>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email de acesso</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
            </div>
            <div class="col-2"></div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1>Tabela</h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Aluno</th>
                        <th scope="col">Nota</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Natalí Alberton</td>
                        <td>10.0</td>
                      </tr>
                      <tr>
                        <td>Marco</td>
                        <td>8.5</td>
                      </tr>
                      <tr>
                        <td>Carla</td>
                        <td>9.0</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-4"></div>
        </div>
        <br>
        <footer style="text-align: center;">Desenvolvido pela aluna Natalí Alberton Grolli</footer>
    </div>
</body>
</html>
