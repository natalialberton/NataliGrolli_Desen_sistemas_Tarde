<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Exemplo 03</title>
</head>
<body>
    <h1>Formulário 3</h1>
    <form>
        <label>Nome:</label>
            <input name="nome" required>
        <br>
        <label>Email:</label>
            <input name="email" type="email" required>
        <br>
        <label>Mensagem:</label>
            <textarea name="mensagem" required></textarea>
        <br><br>
        <!--formnovalidate: permite salvar o que foi escrito sem validação (sem escrever em todos os campos, ou escrever de forma correta)-->
        <input type="submit" name="action" value="Salvar rascunho" formnovalidate>
        <input type="submit" name="action" value="Enviar">
    </form>
</body>
</html>
