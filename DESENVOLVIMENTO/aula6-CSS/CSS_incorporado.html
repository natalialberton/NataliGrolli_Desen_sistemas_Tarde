<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Incorporado</title>
    <style>
        p {
            color:white;
            background-color:yellow;
            text-align:center;
            font-family:'Arial Narrow';
            font-size:15pt;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de CSS Incorporado</h1>
    <p>
        Este parágrafo tem cor branca, fundo amarelo, está centralizado, <br>
        fonte Arial Narrow, tem tamanho 15 e está em negrito
    </p>
    <h2>Natalí Alberton Grolli</h2>
</body>
</html>
