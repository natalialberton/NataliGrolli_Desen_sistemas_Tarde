<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList</title>
</head>
<body>
    <h1>Escolha um navegador</h1>

    <form action="/action_page.php" method="get">
        <input list="browsers" name="browser">
        <!--Diferença entre o datalist e o select: no select não dá para digitar
            Datalist é mais usado para dados grandes; carrega direto do banco de dados-->
        <datalist id="browsers">
            <option value="Internet Explorer"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
        <input type="submit">
    </form>

    <p><strong>Nota:</strong> Não é suportado no Safari 12.0</p>
    <h2>Natalí Alberton Grolli</h2>
</body>
</html>
