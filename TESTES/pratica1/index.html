<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="styles.css">
    <script src="formulario.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <form action="/submit" method="post">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required onkeypress="mascara(this,Name)">

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" maxlength="14" required onkeypress="mascara(this,Cpf)" title="Insira um CPF válido (11 dígitos)">

            <label for="address">Endereço:</label>
            <input type="text" name="address" id="address" required>

            <label for="phone">Telefone:</label>
            <input type="tel" name="phone" id="phone" maxlength="14" required onkeypress="mascara(this,Phone)" title="Insira um telefone válido (10 ou 11 dígitos)">

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
